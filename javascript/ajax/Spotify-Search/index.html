<!DOCTYPE html>
<html>
	<head>
		<title>Spotify Searc</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<script src="jquery-2.1.4.js"></script>
		<script src="app.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	</head>
	<body>
		<h1>Spotify API</h1>
		<div>
			<form>
				<label>Artist</label>
				<input class="js-artist">
				<br>
				<button class="js-submit" type="submit">Search</button>
			</form>
		</div>

		<div>
			<ul class="js-artist-list">
			</ul>
		</div>

		<div id="albumModal" class="modal fade" tabindex="-1" role="dialog">
		  	<div class="modal-dialog">
		    	<div class="modal-content">
		      		<div class="modal-header">
		        		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        		<h4 class="modal-title">Album List</h4>
		      		</div>
		      		<div class="modal-body">
				        <ul class="js-album-list">
				        </ul>
		      		</div>
		      		<div class="modal-footer">
		        		<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		      		</div>
		    	</div><!-- /.modal-content -->
		  	</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<div id="tracksModal" class="modal fade" tabindex="-1" role="dialog">
	  		<div class="modal-dialog">
		    	<div class="modal-content">
			      	<div class="modal-header">
			        	<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			        	<h4 class="modal-title">Track List</h4>
		        		<img src="" class="js-album-img">
			      	</div>
			      	<div class="modal-body">
			        	<ul class="js-track-list">
			        	</ul>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      	</div>
		    	</div><!-- /.modal-content -->
		  	</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	</body>
</html>
